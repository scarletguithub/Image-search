<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IMAGE SEARCH</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <h1>Image Search App</h1>
    <form action="">
        <input type="text" id="Search-input" placeholder="Search for images">
        <button id="search-button">Search
        </button>
    </form>
    <div class="search-results">
        <div class="search-result">
            <img src="https://images.unsplash.com/photo-1556816723-1ce827b9cfbb?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=1092&q=80"
                alt="A Women Standing with her one leg">
            <a href="https://unsplash.com/photos/57wo9F-r2-A">A Women Standing with her one leg</a>
        </div>
        <div class="search-result">
            <img src="https://images.unsplash.com/photo-1544367567-0f2fcb009e0b?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=1220&q=80"
                alt="yoga cross split">
            <a href="https://unsplash.com/photos/F2qh3yjz6Jk">yoga cross split picture of a lady</a>
        </div>
        <div class="search-result">
            <img src="https://images.unsplash.com/photo-1556816723-1ce827b9cfbb?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=1092&q=80"
                alt="A Women Standing with her one leg">
            <a href="https://unsplash.com/photos/57wo9F-r2-A">A Women Standing with her one leg</a>
        </div>
    </div>

    <button id="Show-more-button">Show more</button>
    <script src="script.js"></script>
</body>

</html>
